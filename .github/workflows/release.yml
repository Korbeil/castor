name: Attach PHAR to the release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  phar_release:
    name: Create a PHAR and upload it
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build the PHAR
        uses: ./.github/actions/phar

      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload linux release binary
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./tools/phar/build/castor.linux-amd64.phar
          asset_name: castor.linux-amd64.phar
          asset_content_type: application/octet-stream

      - name: Upload macos release binary
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./tools/phar/build/castor.macos-amd64.phar
          asset_name: castor.macos-amd64.phar
          asset_content_type: application/octet-stream

      - name: Upload windows release binary
        uses: actions/upload-release-asset@v1.0.2
        env:
            GITHUB_TOKEN: ${{ github.token }}
        with:
            upload_url: ${{ steps.get_release.outputs.upload_url }}
            asset_path: ./tools/phar/build/castor.windows-amd64.phar
            asset_name: castor.windows-amd64.phar
            asset_content_type: application/octet-stream
